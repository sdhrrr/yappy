<!DOCTYPE html>
<html>
<head>
    <title>Chat Application</title>
    <style>
        /* Basic styling for the chat interface */
        body {
            font-family: Arial, sans-serif;
        }
        #chat {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: scroll;
            padding: 10px;
        }
        #message {
            width: 80%;
        }
        #sendBtn {
            width: 15%;
        }
    </style>
</head>
<body>
    <h2>WebSocket Chat Application</h2>
    <div id="connectDiv">
        <input type="text" id="name" placeholder="Enter your name"/>
        <button onclick="connect()">Connect</button>
    </div>
    <div id="chatInterface" style="display:none;">
        <div id="chat"></div>
        <input type="text" id="message" placeholder="Type your message here..."/>
        <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>

    <!-- Include SockJS and STOMP.js libraries -->
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

    <script>
        var stompClient = null;
        var username = null;

        function connect() {
            username = document.getElementById("name").value.trim();

            if(username) {
                var socket = new SockJS('/chat');
                stompClient = Stomp.over(socket);
                
                stompClient.connect({}, function (frame) {
                    document.getElementById("connectDiv").style.display = 'none';
                    document.getElementById("chatInterface").style.display = 'block';

                    // Subscribe to the public topic
                    stompClient.subscribe('/topic/public', function (message) {
                        showMessage(JSON.parse(message.body));
                    });

                    // Inform the server about the new user
                    stompClient.send("/app/chat.addUser",
                        {},
                        JSON.stringify({sender: username, type: 'JOIN'})
                    );
                }, function(error) {
                    alert("Could not connect to WebSocket server. Please refresh this page to try again!");
                });
            }
        }

        function sendMessage() {
            var messageContent = document.getElementById("message").value.trim();

            if(messageContent && stompClient) {
                var chatMessage = {
                    sender: username,
                    content: messageContent,
                    type: 'CHAT'
                };

                stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
                document.getElementById("message").value = '';
            }
        }

        function showMessage(message) {
            var chat = document.getElementById("chat");
            var messageElement = document.createElement('p');

            if(message.type === 'JOIN') {
                messageElement.style.color = 'green';
                message.content = message.content;
            } else if (message.type === 'LEAVE') {
                messageElement.style.color = 'red';
                message.content = message.content;
            } else {
                var sender = document.createElement('strong');
                sender.textContent = message.sender + ': ';
                messageElement.appendChild(sender);
            }

            var text = document.createTextNode(message.content);
            messageElement.appendChild(text);

            chat.appendChild(messageElement);
            chat.scrollTop = chat.scrollHeight;
        }

        window.onbeforeunload = function() {
            if(stompClient) {
                stompClient.send("/app/chat.removeUser",
                    {},
                    JSON.stringify({sender: username, type: 'LEAVE'})
                );
                stompClient.disconnect();
            }
        };
    </script>
</body>
</html>
